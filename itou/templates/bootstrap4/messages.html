{% load i18n bootstrap4 %}
{% for message in messages %}
    {% if "toast" not in message.tags %}
        <div class="{{ message|bootstrap_message_classes }} alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="{% trans 'close' %}">&#215;</button>
            {{ message }}
        </div>
    {% endif %}
{% endfor %}
