{% if mobile %}
    <nav role="navigation" aria-label="Navigation secondaire pour mobile">
        <ul class="nav nav-tabs flex-column">
            {% for item in menu_items %}
                <li class="nav-item">
                    <a href="{{ item.target }}" class="nav-link{% if item.active %} active{% endif %}">
                        <span>{{ item.label }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% else %}
    <nav role="navigation" aria-label="Navigation secondaire">
        <ul>
            {% for item in menu_items %}
                <li>
                    <a {% if item.active %}class="is-active"{% endif %} href="{{ item.target }}">
                        {{ item.label }}
                        {% if item.is_new %}<span class="badge badge-sm rounded-pill bg-important text-white ms-2">Nouveau</span>{% endif %}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endif %}
