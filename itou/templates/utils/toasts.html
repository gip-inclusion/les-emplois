{% load theme_inclusion %}
{% for message in messages %}
    {% if "toast" in message.tags %}
        <div class="toast {{ message|itou_toast_classes }}" role="status" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <i class="ri-check-line ri-lg me-1" aria-hidden="true"></i>
                <strong class="me-auto">{{ message|itou_toast_title }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer">
                    <span class="visually-hidden">J'ai compris</span>
                </button>
            </div>
            {% with toast_message=message|itou_toast_content %}
                {% if toast_message %}<div class="toast-body">{{ toast_message }}</div>{% endif %}
            {% endwith %}
        </div>
    {% endif %}
{% endfor %}
