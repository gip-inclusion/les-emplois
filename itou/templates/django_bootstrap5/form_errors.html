{% load i18n %}
{% load str_filters %}

<div class="alert alert-danger" role="alert" tabindex="0" data-emplois-give-focus-if-exist>
    <p>
        <strong>{{ errors|pluralizefr:"Votre formulaire contient une erreur,Votre formulaire contient quelques erreurs" }}</strong>
    </p>
    <ul class="mb-0">
        {% for error in errors %}<li>{{ error }}</li>{% endfor %}
    </ul>
</div>
