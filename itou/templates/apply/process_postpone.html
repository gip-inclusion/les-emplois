{% extends "apply/process_base.html" %}
{% load bootstrap4 %}

{% block content %}

    {{ block.super }}

    <form method="post" action="" class="js-prevent-multiple-submit">

        {% csrf_token %}

        {% bootstrap_form form alert_error_type="all" %}

        {% buttons %}
            <a class="btn btn-emploi" href="{% url 'apply:details_for_siae' job_application_id=job_application.id %}">Annuler</a>
            <button type="submit" class="btn btn-success">Mettre en liste d'attente</button>
        {% endbuttons %}

    </form>

{% endblock %}
