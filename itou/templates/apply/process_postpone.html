{% extends "apply/process_base.html" %}
{% load bootstrap4 %}
{% load str_filters %}

{% block content %}

    {{ block.super }}

    <form method="post" action="" class="js-prevent-multiple-submit">

        {% csrf_token %}

        {% bootstrap_form form alert_error_type="all" %}

        {% buttons %}
            <a class="btn btn-outline-primary" href="{% url 'apply:details_for_siae' job_application_id=job_application.id %}">Annuler</a>
            <button type="submit" class="btn btn-success" aria-label="Mettre la candidature de {{ job_application.job_seeker.get_full_name|title|mask_unless:can_view_personal_information }} en liste d'attente">
                Mettre en liste d'attente
            </button>
        {% endbuttons %}

    </form>

{% endblock %}
