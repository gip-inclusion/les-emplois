<div id="job-applications-export-link"{% if request.htmx %} hx-swap-oob="true"{% endif %}>
    {% if request.user.is_prescriber %}
        <a href="{% url 'apply:list_prescriptions_exports' %}?back_url={{ request.get_full_path|urlencode }}" class="btn btn-lg btn-ico btn-secondary" aria-label="Exporter la liste de candidatures">
            <i class="ri-download-line font-weight-medium" aria-hidden="true"></i>
            <span>Exporter</span>
        </a>
    {% elif request.user.is_employer %}
        <a href="{% url 'apply:list_for_siae_exports' %}?back_url={{ request.get_full_path|urlencode }}" class="btn btn-lg btn-ico btn-secondary" aria-label="Exporter la liste de candidatures">
            <i class="ri-download-line font-weight-medium" aria-hidden="true"></i>
            <span>Exporter</span>
        </a>
    {% endif %}
</div>
