{% load bootstrap4 %}

<div class="pt-3 w-100 border-bottom">
    <button class="p-0 btn collapse-caret" data-toggle="collapse" data-target="#collapse_filter_dates" type="button" aria-expanded="true" aria-controls="collapse_filter_dates">
        <span class="h5 mb-1">Date d'envoi de la candidature</span>
    </button>
</div>
<div class="collapse show p-1" id="collapse_filter_dates">
    {% bootstrap_field filters_form.start_date %}
    {% bootstrap_field filters_form.end_date label_class="mt-3" %}
</div>
