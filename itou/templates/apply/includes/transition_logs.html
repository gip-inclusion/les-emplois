<ul class="list-step" id="transition_logs_{{ job_application.pk }}"{% if out_of_band_swap %} hx-swap-oob="true"{% endif %}>
    {% for log in transition_logs %}
        <li>
            <time datetime="{{ log.timestamp|date:"d F Y à H:i" }}">Le {{ log.timestamp|date:"d F Y à H:i" }}</time>
            <span>
                Passé en "<b>{{ log.pretty_to_state }}</b>"
            </span>
        </li>
    {% endfor %}
</ul>
