<p>
    {% with suspension=job_application.to_siae.get_active_suspension_text_with_dates %}
        {% if suspension %}
            <button class="btn btn-primary btn-block disabled"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Vous ne pouvez pas valider les critères d'éligibilité suite aux mesures prises dans le cadre du contrôle a posteriori. {{ suspension }}">
                Valider les critères d'éligibilité
            </button>
        {% else %}
            <a href="{% url 'apply:eligibility' job_application_id=job_application %}" class="btn btn-primary btn-block">
                <span>Valider les critères d'éligibilité</span>
            </a>
        {% endif %}
    {% endwith %}
</p>
