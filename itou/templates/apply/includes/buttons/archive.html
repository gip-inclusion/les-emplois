{% load matomo %}
<button data-bs-toggle="modal" data-bs-target="#delete-job-application" class="btn btn-lg btn-outline-white btn-block btn-ico">
    <i class="ri-delete-bin-line ri-lg"></i>
    <span>Supprimer</span>
</button>

<div class="modal fade text-start" id="delete-job-application" tabindex="-1" role="dialog" aria-labelledby="no-email-modal-label" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'apply:archive' job_application_id=job_application.pk %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h3 class="modal-title" id="no-email-modal-label">
                        <i class="ri-delete-bin-line ri-lg me-1"></i>
                        Supprimer cette candidature de mon tableau de bord
                    </h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p>Vous vous apprêtez à supprimer définitivement cette candidature de votre tableau de bord.</p>
                                <p>Souhaitez-vous continuer ?</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-sm btn-outline-primary" data-bs-dismiss="modal" aria-label="Non">Non</a>
                    <input type="submit"
                           class="btn btn-sm btn-danger"
                           {% matomo_event "employeurs" "clic" "suppression-candidature" %}
                           rel="noopener"
                           aria-label="Oui, je souhaite supprimer cette candidature"
                           value="Oui, je souhaite supprimer cette candidature">
                </div>
            </form>
        </div>
    </div>
</div>
