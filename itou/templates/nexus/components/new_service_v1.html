{% load theme_inclusion %}

<li class="list-group-item list-group-item-action">
    <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-3">
        <div class="flex-grow-1 d-flex align-items-center gap-3">
            <img src="{% static_theme_images logo %}" height="35" width="35" alt="{{ name }}">
            <div>
                <strong class="d-block fs-lg">{{ name }}</strong>
                <p class="mb-0 fs-sm">{{ description }}</p>
                <ul class="list-inline fs-xs">
                    {% for item in items_short %}
                        <li class="list-inline-item">
                            <i class="ri-check-line ri-sm"></i>
                            {{ item }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {{ activate_button }}
    </div>
</li>
