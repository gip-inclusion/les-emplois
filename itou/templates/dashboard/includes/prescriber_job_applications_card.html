<div class="col mb-3 mb-md-5">
    <div class="card c-card c-card--plateforme h-100 w-100 has-links-inside">
        <p class="h4 card-header">Candidatures</p>
        <div class="card-body">
            <ul class="list-unstyled">
                <li class="card-text mb-3">
                    <i class="ri-chat-4-line ri-lg"></i>
                    <a href="{% url 'apply:list_for_prescriber' %}">Suivi des candidatures</a>
                </li>
                <li class="card-text mb-3">
                    <i class="ri-user-follow-line ri-lg"></i>
                    <a href="{% url 'home:hp' %}">Postuler pour un candidat</a>
                </li>
                <li class="card-text mb-3">
                    <i class="ri-download-line ri-lg"></i>
                    <a href="{% url 'apply:list_for_prescriber_exports' %}">Export des candidatures</a>
                </li>
                {% if current_prescriber_organization and current_prescriber_organization.kind == precriber_kind_pe %}
                    <li class="card-text mb-3">
                        <i class="ri-pause-circle-line ri-lg"></i>
                        <a href="https://tally.so/r/w2Ex0M" aria-label="Suspendre un PASS IAE (ouverture dans un nouvel onglet)" target="_blank">Suspendre un PASS IAE</a><i class="ri-external-link-line ml-1"></i>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
