<div class="col mb-3 mb-md-5">
    <div class="card c-card h-100 w-100 has-links-inside">
        <div class="card-header bg-light pb-3">
            <span class="h4">Candidatures</span>
        </div>
        <div class="card-body">
            <ul class="list-unstyled">
                <li class="d-flex justify-content-between align-items-center mb-3">
                    <a href="{% url 'apply:list_for_prescriber' %}" class="btn-link btn-ico">
                        <i class="ri-file-user-line ri-lg font-weight-normal"></i>
                        <span>Suivi des candidatures</span>
                    </a>
                </li>
                <li class="d-flex justify-content-between align-items-center mb-3">
                    <a href="{% url 'home:hp' %}" class="btn-link btn-ico">
                        <i class="ri-draft-line ri-lg font-weight-normal"></i>
                        <span>Postuler pour un candidat</span>
                    </a>
                </li>
                <li class="d-flex justify-content-between align-items-center mb-3">
                    <a href="{% url 'apply:list_for_prescriber_exports' %}" class="btn-link btn-ico">
                        <i class="ri-download-line ri-lg font-weight-normal"></i>
                        <span>Export des candidatures</span>
                    </a>
                </li>
                {% if current_prescriber_organization and current_prescriber_organization.kind == precriber_kind_pe %}
                    <li class="d-flex justify-content-between align-items-center mb-3">
                        <a href="https://tally.so/r/w2Ex0M" aria-label="Suspendre un PASS IAE (ouverture dans un nouvel onglet)" target="_blank" class="btn-link btn-ico">
                            <i class="ri-pause-circle-line ri-lg font-weight-normal"></i>
                            <span>Suspendre un PASS IAE</span>
                            <i class="ri-external-link-line ml-1 ri-lg font-weight-normal"></i>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
