<div id="contracts-view-wrapper">
    <form hx-get="{{ request.path }}"
          hx-target="#contracts-results-table"
          hx-swap="outerHTML"
          hx-indicator="#contracts-list-results"
          hx-trigger="change from:input delay:.5s, duetChange from:duet-date-picker delay:.5s"
          hx-push-url="true"
          id="filter-and-list-container">

        {# row for filters and reset button #}
        <div class="btn-dropdown-filter-group d-flex align-items-center flex-wrap gap-2 mb-4"></div>
        {# filters here #}
    </form>
    {# List of contracts #}
    <div id="contracts-list-results">{% include "geiq_assessments_views/includes/contracts_list_table.html" %}</div>
</div>
