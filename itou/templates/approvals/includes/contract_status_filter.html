{% load matomo %}
<div class="dropdown">
    <button type="button" class="btn btn-dropdown-filter dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" data-bs-auto-close="outside" aria-expanded="false">
        {{ filters_form.contract_status.label }}
    </button>
    <ul class="dropdown-menu">
        {% for choice in filters_form.contract_status %}
            {% with filter_value=choice.data.value|default:"all" %}
                <li class="dropdown-item" {% matomo_event "salaries" "clic" "filtre-salaries-statut-contrat-"|add:filter_value %}>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ choice.data.name }}" id="{{ choice.id_for_label }}" value="{{ choice.data.value }}"{% if choice.data.selected %} checked{% endif %}>
                        <label class="form-check-label" for="{{ choice.id_for_label }}">{{ choice.data.label }}</label>
                    </div>
                </li>
            {% endwith %}
        {% endfor %}
        <li>
            <hr class="dropdown-divider">
        </li>
        <li>
            <a href="{{ ITOU_HELP_CENTER_URL }}/articles/41029725659409--Suivi-des-salari%C3%A9s-et-des-PASS-IAE#h_01KABJE76NWJAS6Z0B64HZP8YG" class="btn btn-link has-external-link" target="_blank" rel="noopener">Comment fonctionne ce filtreâ€¯?</a>
        </li>
    </ul>
</div>
