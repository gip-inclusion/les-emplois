{% load format_filters %}

<div class="c-card card my-4 has-links-inside">
    <div class="card-header pb-3">
        <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
            <div class="order-2 order-md-1 flex-fill-1">
                <h3 class="h3 mb-1">{{ approval.user.get_full_name }}</h3>
                <p class="fs-sm mb-0">Pass NÂ° {{ approval|format_approval_number }}</p>
            </div>
            <div class="order-1 order-md-2 mb-2 mb-md-0">
                <span class="badge badge-sm badge-pill text-wrap {% if approval.state == 'EXPIRED' %} bg-emploi-light text-primary{% else %} badge-success-lighter text-success{% endif %}">
                    <i class="{% if approval.state == 'EXPIRED' %}ri-pass-expired-line{% elif approval.state == 'SUSPENDED' %}ri-pass-pending-line{% else %}ri-pass-valid-line{% endif %} ri-xl" aria-hidden="true"></i>
                    PASS IAE {{ approval.get_state_display|lower }}
                </span>
            </div>
        </div>
    </div>

    <div class="card-footer text-right bg-light">
        <a href="{% url 'approvals:detail' pk=approval.id %}"
           class="btn btn-sm btn-outline-primary bg-white matomo-event"
           data-matomo-category="salaries"
           data-matomo-action="clic"
           data-matomo-option="details-salarie"
           aria-label="Voir le profil de {{ approval.user.get_full_name }}">Voir son profil</a>
    </div>
</div>
