<div class="c-card card my-3">
    <div class="card-body">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="kind" value="{{ kind }}" id="kind_{{ kind }}" required>
            <label class="form-check-label" for="kind_{{ kind }}">
                <strong>{{ label }}</strong>
                <br>
                {{ description }}
            </label>
        </div>
    </div>
</div>
