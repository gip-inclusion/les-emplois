{% load static %}

<a href="#" data-toggle="modal" data-target="#no-email-modal">
    {% if link_text %}
        {{ link_text }}
    {% else %}
        Pas d'adresse e-mail ?
    {% endif %}
</a>

<div class="modal fade text-start" id="no-email-modal" tabindex="-1" role="dialog" aria-labelledby="no-email-modal-label" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="no-email-modal-label">Créer une adresse e-mail</h3>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <img src="{% static 'img/no_email.svg' %}" alt="">
                        </div>
                        <div class="col">
                            <p class="pt-3">Nous vous conseillons de créer une adresse e-mail avec le service de laposte.net.</p>
                            <p>Une fois l'adresse e-mail créée, vous pourrez l'utiliser ici.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a aria-label="Ouverture dans un nouvel onglet"
                   href="https://compte.laposte.net/inscription/index.do?srv_gestion=POLEEMPLOI"
                   class="btn btn-sm btn-primary btn-ico matomo-event"
                   data-matomo-category="inscription-candidat"
                   data-matomo-action="clic"
                   data-matomo-option="je-n-ai-pas-d-adresse-email"
                   rel="noopener"
                   target="_blank">
                    <span>Créer une adresse e-mail</span>
                    <i class="ri-external-link-line"></i>
                </a>
            </div>
        </div>
    </div>
</div>
