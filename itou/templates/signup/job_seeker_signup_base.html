{% extends "layout/base.html" %}
{% load static %}

{% block title %}Demandeur d'emploi - Inscription {{ block.super }}{% endblock %}

{% block title_content %}
    <h1 class="mb-0">Inscription</h1>
    <p>Candidat</p>
{% endblock %}

{% block content %}

    <section class="s-section">
        <div class="s-section__container container">
            <div class="s-section__row row">
                <div class="col-12 col-lg-6">
                    <div class="c-box">
                        {% block job_seeker_signup_content %}{% endblock %}
                    </div>
                </div>
                <!-- Hide left column on small devices. -->
                <div class="d-none d-lg-inline-flex col-lg-6 justify-content-center">
                    <div class="w-75">
                        <img class="img-fluid img-fitcover" src="{% static 'img/job_seeker_signup.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
