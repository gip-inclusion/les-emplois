{% extends BASE_TEMPLATE %}
{% block content_full_viewport %}

    {% block pre_content %}{% endblock %}

    <section class="s-section-twocolumns {% block content_container_css_classes %}{% endblock %}">
        <div class="container">
            <div class="row {% block content_row_css_classes %}{% endblock %}">
                <div class="col-12 order-md-2 pl-lg-5 col-lg-6 {% block right_content_classes %}{% endblock %}">
                    {% block right_content %}{% endblock %}
                </div>
                <div class="col-12 order-md-1 pr-lg-5 col-lg-6 bg-emploi-lightest {% block left_content_classes %}{% endblock %}">
                    {% block left_content %}{% endblock %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
