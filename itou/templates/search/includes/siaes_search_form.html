{% load bootstrap4 %}

{% bootstrap_form_errors form type="all" %}
<div class="row no-gutters my-3 itou-banner-blue{% if align == 'center' %} justify-content-sm-center{% endif %}">
    <div class="col col-12 col-sm-8 col-md-6 mb-1">
        {{ form.city }}
        <div class="input-group">
            <div class="input-group-prepend bg-white">
                {# Loading #}
                <span class="input-group-text js-city-autocomplete-loading d-none">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Chargement...</span>
                </span>
                {# No loading #}
                <span class="input-group-text js-city-autocomplete-no-loading rounded-left">
                    {% include "includes/icon.html" with icon="map-pin" title="Logo du moteur de recherche" %}
                </span>
            </div>
            <label for="{{ form.city_name.id_for_label }}" class="sr-only">{{ form.city_name.label }}</label>
            {{ form.city_name }}
        </div>
    </div>
    <div class="col col-12 col-sm-8 ml-0 mt-2 col-md-2 ml-md-2 mt-md-0">
        <button type="submit" class="btn btn-primary btn-block js-search-button" title="Rechercher">
            Rechercher
        </button>
    </div>
</div>
