{% load i18n %}
<div class="row no-gutters my-3">
    {# Apply bottom margins only on `sm` sizes: https://stackoverflow.com/a/50879258 #}
    <div class="col-sm-auto mr-1 mb-1 mb-sm-0">
        <label for="{{ form.distance.id_for_label }}" class="sr-only">{{ form.distance.label }}</label>
        {{ form.distance }}
    </div>
    <div class="col-sm mr-1 mb-1 mb-sm-0">
        {{ form.city }}
        <div class="input-group">
            <div class="input-group-prepend">
                {# Loading #}
                <span class="input-group-text js-city-autocomplete-loading d-none">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">{% translate "Chargement..." %}</span>
                </span>
                {# No loading #}
                <span class="input-group-text js-city-autocomplete-no-loading">
                    {% include "includes/icon.html" with icon="map-pin" %}
                </span>
            </div>
            <label for="{{ form.city_name.id_for_label }}" class="sr-only">{{ form.city_name.label }}</label>
            {{ form.city_name }}
        </div>
    </div>
    <div class="col-sm-2">
        <button type="submit" class="btn btn-danger form-control js-search-button" title="{% translate 'Rechercher' %}">
            {% translate "Rechercher" %}
        </button>
    </div>
</div>
