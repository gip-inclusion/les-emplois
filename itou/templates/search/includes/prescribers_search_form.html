{% load django_bootstrap5 %}

{% bootstrap_form_errors form type="all" %}

<div class="row">
    <div class="col-12">
        <label for="{{ form.city.id_for_label }}" class="visually-hidden">{{ form.city.label }}</label>
        <div class="input-group {% if is_home %}input-group-lg{% else %}input-group-xl input-group-search{% endif %} flex-nowrap">
            <div class="input-group-text bg-white rounded-start {% if is_home %}ps-0{% else %}ps-3{% endif %} pe-2">
                <i class="ri-map-pin-line ri-lg text-disabled" aria-hidden="true"></i>
            </div>
            {{ form.city }}
            <div class="input-group-text bg-white p-0">
                <button class="btn btn-ico {% if is_home %}btn-primary{% else %}btn-link{% endif %} js-search-button">
                    <i class="ri-search-line font-weight-bold" aria-hidden="true"></i>
                    <span>Rechercher</span>
                </button>
            </div>
        </div>
    </div>
</div>
