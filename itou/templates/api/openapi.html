{% load static %}
{% extends BASE_TEMPLATE %}

{% block title %}API ReDoc {{ block.super }}{% endblock %}

{% block content_title_wrapper %}{% endblock %}

{% block content %}
    <section class="s-section">
        <div class="s-section__container container">
            <redoc spec-url='{% url schema_url %}' disable-search="true" hide-download-button="true"></redoc>
        </div>
    </section>
{% endblock %}

{% block script %}
    {{ block.super }}
    <script src="{% static "vendor/redoc-2.0.0/redoc.standalone.js" %}"></script>
{% endblock %}
