<div class="c-box c-box--structure {{ extra_box_class|default:'' }}">
    <div class="c-box--structure__summary" data-bs-toggle="collapse" data-bs-target="#collapseBoxStructure" aria-expanded="{{ show|default:False|yesno:'true,false' }}" aria-controls="collapseBoxStructure">
        <i class="ri-community-line"></i>
        <div>
            <span data-bs-toggle="tooltip" data-bs-title="{{ company.get_kind_display }}">{{ company.kind }}</span>
            <h3>{{ company.display_name }}</h3>
        </div>
    </div>
    <div class="c-box--structure__detail collapse{% if show|default:False %} show{% endif %}" id="collapseBoxStructure">
        <hr class="my-4">
        <ul class="c-box--structure__list-contact">
            <li>
                <i class="ri-map-pin-2-line font-weight-normal me-2"></i>
                <address class="m-0">{{ company.address_on_one_line }}</address>
                <button class="btn-link font-weight-medium ms-1"
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        data-bs-trigger="manual"
                        data-bs-title="CopiÃ©!"
                        data-it-clipboard-button="copy"
                        data-it-copy-to-clipboard="{{ company.address_on_one_line }}">
                    <i class="ri-file-copy-line"></i>
                </button>
            </li>
            {% if company.email or company.phone or company.website %}
                {% include "companies/includes/_company_details.html" with company=company only %}
            {% endif %}
        </ul>
        <a href="{% url 'companies_views:card' siae_id=company.pk %}{% if back_url|default:"" %}?back_url={{ back_url|urlencode }}{% endif %}" class="btn btn-secondary btn-block mt-4">Voir la fiche de l'entreprise</a>
    </div>
</div>
