{% if errors %}
    <div class="alert alert-danger alert-dismissible alert-link" role="alert">
        <ul class="mb-0">
            {% for error in errors.values %}<li>{{ error }}</li>{% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>
{% endif %}
