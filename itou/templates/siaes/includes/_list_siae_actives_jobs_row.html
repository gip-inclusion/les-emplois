{% comment %} takes 2 arguments: job=<SiaeJobDescription> is_appended=<Bool> {% endcomment %}

<li class="list-group-item list-group-item-action px-0 py-2 {% if is_appended %}border-top{% endif %}">
    <a class="d-flex flex-wrap align-items-center text-decoration-none matomo-event"
       href="{% if job.pk %}{{ job.get_absolute_url }}{% else %}#{% endif %}?back_url={{ request.get_full_path|urlencode }}"
       data-matomo-category="candidature"
       data-matomo-action="clic"
       data-matomo-option="clic-metiers">
        <div class="d-inline">
            <span class="font-weight-bold me-1 me-md-2">{{ job.display_name }}</span>
            {% if job.is_popular %}
                <span class="badge badge-sm rounded-pill bg-pilotage text-primary">
                    <i class="ri-group-line me-1"></i>
                    {{ job.POPULAR_THRESHOLD }}+<span class="ms-1">candidatures</span>
                </span>
            {% endif %}
        </div>
        <div class="d-inline ms-lg-auto">
            <span class="fs-sm text-nowrap">
                <i class="ri-map-pin-2-line ri-sm"></i>
                {% if job.location %}
                    {{ job.location }}
                {% else %}
                    {{ job.siae.city|title }} ({{ job.siae.department }})
                {% endif %}
            </span>
        </div>
    </a>
</li>
