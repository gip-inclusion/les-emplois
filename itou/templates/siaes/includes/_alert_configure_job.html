{% if errors %}
    <div class="alert alert-danger alert-dismissible alert-link" role="alert">
        <ul>
            {% for error in errors.values %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <button type="button" class="close" data-dismiss="alert" aria-label="Fermer">
            <i class="ri-close-line"></i>
        </button>           
    </div>
{% endif %}
