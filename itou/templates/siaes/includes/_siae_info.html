<div class="card c-card c-card--emploi mb-3 mb-lg-5">
    <div class="card-body">
        <p>
            <i class="ri-home-7-line ri-xl me-2"></i>{{ siae.kind }} - {{ siae.get_kind_display }}
        </p>
        <hr>
        <p class="h2">
            <a href="{% url 'companies_views:card' siae_id=siae.pk %}{% if back_url %}?back_url={{ back_url }}{% endif %}">
                {{ siae.display_name }}
            </a>
        </p>
        {# Display non-user-edited name too. #}
        <address class="fs-lg">{{ siae.address_on_one_line }}</address>
    </div>
</div>
