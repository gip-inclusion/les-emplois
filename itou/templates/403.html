{% extends "layout/base.html" %}

{% block title %}Erreur 403 {{ block.super }}{% endblock %}

{% block title_content %}
    <h1>Vous ne pouvez pas continuer</h1>
    {% if exception %}
        <div class="alert alert-warning">
            <p class="mb-0">{{ exception }}</p>
        </div>
    {% else %}
        <h2>Accès refusé</h2>
    {% endif %}
{% endblock %}
