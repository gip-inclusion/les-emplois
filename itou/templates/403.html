{% extends "layout/base.html" %}

{% block title %}Erreur 403 {{ block.super }}{% endblock %}

{% block title_content %}<h1>Vous ne pouvez pas continuer</h1>{% endblock %}

{% block content %}
    <section class="s-section">
        <div class="s-section__container container">
            <div class="row">
                <div class="col-12">
                    {% if exception %}
                        <div class="alert alert-warning" role="status">
                            <p class="mb-0">{{ exception }}</p>
                        </div>
                    {% else %}
                        <h2>Accès refusé</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
