{% extends BASE_TEMPLATE %}

{% block title %}Erreur 403 {{ block.super }}{% endblock %}

{% block content_title %}
    <h1 class="s-title-01__title h1">Vous ne pouvez pas continuer</h1>
    {% if exception %}
        <div class="alert alert-warning">
            <p class="mb-0">{{ exception }}</p>
        </div>
    {% else %}
        <h2 class="h1">Accès refusé</h2>
    {% endif %}
{% endblock %}
