{% load bootstrap4 %}
{% load static %}

<h4>Annexe financière</h4>

<form method="POST" action="{% url "employee_record_views:create_step_4" job_application.id %}" class="js-prevent-multiple-submit">
        
    {% bootstrap_form_errors form %}

    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <a class="btn btn btn-outline-secondary" href="{% url "employee_record_views:create_step_3" job_application.id %}">Précédent</a>
        <button type="submit" class="btn btn-primary">Continuer</button>
    {% endbuttons %}

</form>
