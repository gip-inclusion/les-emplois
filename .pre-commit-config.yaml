repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      stages: [manual]
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
    - id: isort
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.19.13
    hooks:
    - id: djlint-django
      args: ["--reformat"]
      exclude: duet_date_picker_widget.html
