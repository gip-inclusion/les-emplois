name: 🔮 CI

on:
  push:
    branches-ignore:
      - master_clever

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings.test
      DJANGO_SECRET_KEY: ministryofsillywalks
      PYTHONPATH: .
      PGPASSWORD: password
      PGHOST: localhost
      PGUSER: postgres
      ITOU_POSTGRES_USER: postgres
      ITOU_POSTGRES_PASSWORD: password
      CELLAR_ADDON_KEY_ID: TheMeaningOfLife
      CELLAR_ADDON_KEY_SECRET: "42"
      CELLAR_ADDON_HOST: domain.com
    services:
      postgres:
        # Docker Hub image
        image: postgis/postgis:14-master
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: 🌍 Install spatial libraries
      run: sudo apt-get update && sudo apt-get install binutils build-essential libproj-dev gdal-bin
    - name: 💾 Create a database to check migrations
      run: |
        psql <<SQL
            CREATE DATABASE itou;
        SQL
    - name: 💂 Install Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: requirements/dev.txt
    - name: 📥 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
      env:
        CPUCOUNT: 1
    - name: ✨ Black, isort, flake8 & djhtml
      run: USE_VENV=1 make quality
    - name: 🚧 Check pending migrations
      run: django-admin makemigrations --check --dry-run --noinput
    - name: 🤹‍ Django tests
      run: django-admin test --noinput --failfast --parallel
      env:
        DJANGO_DEBUG: True
