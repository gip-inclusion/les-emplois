on:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - name: ðŸ’‚ Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: ðŸ“¥ Generate changelog
      run: scripts/mkchangelog --publish
      env:
        GH_TOKEN: ${{ secrets.ITOU_TECH_GH_TOKEN }}
